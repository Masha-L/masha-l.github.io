title: Masha Lifshits
description: Engineering leader, cybersecurity student, and occasional poet. Building things that matter.
url: "https://masha-l.github.io"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /blog/:title/

# Plugins (minimal for custom design)
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Author
author:
  name: Masha Lifshits
  email: masha.lifsh@gmail.com

# Social
twitter_username: ocean_ragess
github_username: Masha-L

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

# Exclude
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
