<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 90" width="60" height="90">
  <!-- Captain Jack Sparrow -->
  <!-- Bandana -->
  <ellipse cx="30" cy="20" rx="18" ry="15" fill="#8B0000"/>
  <path d="M12 20 Q12 10 30 8 Q48 10 48 20" fill="#8B0000"/>
  <!-- Hair (dreadlocks with beads) -->
  <path d="M12 25 Q8 45 12 60" stroke="#1a1a1a" stroke-width="4" fill="none"/>
  <path d="M16 25 Q10 50 14 65" stroke="#1a1a1a" stroke-width="4" fill="none"/>
  <path d="M48 25 Q52 45 48 60" stroke="#1a1a1a" stroke-width="4" fill="none"/>
  <path d="M44 25 Q50 50 46 65" stroke="#1a1a1a" stroke-width="4" fill="none"/>
  <!-- Beads -->
  <circle cx="12" cy="50" r="3" fill="#FFD700"/>
  <circle cx="48" cy="45" r="3" fill="#87CEEB"/>
  <circle cx="14" cy="58" r="2" fill="#FF6347"/>
  <!-- Face -->
  <ellipse cx="30" cy="32" rx="14" ry="12" fill="#D2915A"/>
  <!-- Eyes (with eyeliner) -->
  <ellipse cx="25" cy="30" rx="3" ry="2.5" fill="white"/>
  <ellipse cx="35" cy="30" rx="3" ry="2.5" fill="white"/>
  <circle cx="25" cy="30" r="1.5" fill="#3E2723"/>
  <circle cx="35" cy="30" r="1.5" fill="#3E2723"/>
  <!-- Eyeliner -->
  <path d="M21 29 L24 31" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M39 29 L36 31" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Mustache and goatee -->
  <path d="M24 36 Q30 34 36 36" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <path d="M28 38 L30 45 L32 38" stroke="#1a1a1a" stroke-width="2" fill="none"/>
  <!-- Braided beard -->
  <path d="M30 45 L30 55" stroke="#1a1a1a" stroke-width="3" fill="none"/>
  <circle cx="30" cy="54" r="2" fill="#FFD700"/>
  <!-- Smirk -->
  <path d="M26 38 Q33 40 36 37" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  <!-- Coat -->
  <path d="M15 55 L10 90 L50 90 L45 55 Q30 60 15 55" fill="#2F1810"/>
  <!-- Shirt (open) -->
  <path d="M20 55 L25 75 L35 75 L40 55" fill="#F5F5DC"/>
  <line x1="30" y1="55" x2="30" y2="70" stroke="#D2915A" stroke-width="2"/>
  <!-- Belt -->
  <rect x="15" y="72" width="30" height="4" fill="#8B4513"/>
  <rect x="28" y="71" width="6" height="6" fill="#FFD700"/>
</svg>